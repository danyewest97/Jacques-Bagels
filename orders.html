<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Title and linking css -->
		<title>Jacques' Bagel Shop - Bagels for all your needs</title>
		<link rel="stylesheet" href="style.css">
		
		<!-- Linking Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<!-- Linking JQuery and JavaScript file -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="script.js"></script>
		<script src="orders.js"></script>
		
	</head>
	
	<body>
		<!-- Adding the mainBar navbar to the page -->
		<div id="mainBar"></div>
		
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div>
			<h1 class = "center">
				Orders
			</h1>
		</div>
		
		<br>
		<br>
		<br>
		<br>
		<div class="flex-container">
			<div class="card">
				<img src="bagel.jfif">
				<p>
					Bagels
				</p>
			</div>
			<div class="card">
				<img src="donut.jfif">
				<p>
					Donuts
				</p>
			</div>
			<div class="card">
				<img src="croissant.jfif">
				<p>
					Croissants
				</p>
			</div>
			<div class="card">
				<img src="sandwich.jfif">
				<p>
					Sandwiches
				</p>
			</div>
			
			
		</div>
	
		<div class="flex-container">
			<div class="drop center" id="bagelDrop">
				<h3>Custom Bagel</h3>
				<div class="col">
					<h5>Toppings</h5>
					<button class="item"  data-ancestor="bagel" data-type="toppings" data-value="Lemon Pepper">Lemon Pepper</button>
					<button class="item"  data-ancestor="bagel" data-type="toppings" data-value="Pepper">Pepper</button>
					<button class="item"  data-ancestor="bagel" data-type="toppings" data-value="salt">Salt</button>
				</div>
				
				<div class="col">
					<h5>Spreads</h5>
					<button class="item"  data-ancestor="bagel" data-type="spreads" data-value="Butter">Butter</button>
					<button class="item"  data-ancestor="bagel" data-type="spreads" data-value="Cream Cheese">Cream Cheese</button>
					<button class="item"  data-ancestor="bagel" data-type="spreads" data-value="Lox">Lox</button>
				</div>
				
				<div class="col">
					<h5>Type</h5>
					<button class="item"  data-ancestor="bagel" data-type="type" data-value="Sesame">Sesame</button>
					<button class="item"  data-ancestor="bagel" data-type="type" data-value="Everything">Everything</button>
					<button class="item"  data-ancestor="bagel" data-type="type" data-value="Plain">Plain</button>
				</div>
				
			</div>
			<div class="drop center" id="donutDrop">
				<h3>Custom Donut</h3>
				<div class="col">
					<h5>Toppings</h5>
					<button class="item"  data-ancestor="donut" data-type="toppings" data-value="Sprinkles">Sprinkles</button>
					<button class="item"  data-ancestor="donut" data-type="toppings" data-value="Glaze">Glaze</button>
					<button class="item"  data-ancestor="donut" data-type="toppings" data-value="Whipped Cream">Whipped Cream</button>
				</div>
				
				<div class="col">
					<h5>Fillings</h5>
					<button class="item"  data-ancestor="donut" data-type="fillings" data-value="Custard">Custard</button>
					<button class="item"  data-ancestor="donut" data-type="fillings" data-value="Jelly">Jelly</button>
					<button class="item"  data-ancestor="donut" data-type="fillings" data-value="Maple">Maple</button>
				</div>
				
				<div class="col">
					<h5>Type</h5>
					<button class="item"  data-ancestor="donut" data-type="type" data-value="Sugar">Sugar</button>
					<button class="item"  data-ancestor="donut" data-type="type" data-value="Cake">Cake</button>
					<button class="item"  data-ancestor="donut" data-type="type" data-value="Donut Hole">Donut Hole</button>
				</div>
			</div>
			<div class="drop center" id="croissantDrop">
				<h3>Custom Croissant</h3>
				<div class="col">
					<h5>Toppings</h5>
					<button class="item"  data-ancestor="croissant" data-type="toppings" data-value="Sugar">Sugar</button>
					<button class="item"  data-ancestor="croissant" data-type="toppings" data-value="Almonds">Almonds</button>
				</div>
				
				<div class="col">
					<h5>Spreads</h5>
					<button class="item"  data-ancestor="croissant" data-type="spreads" data-value="Butter">Butter</button>
					<button class="item"  data-ancestor="croissant" data-type="spreads" data-value="Cream Cheese">Cream Cheese</button>
					<button class="item"  data-ancestor="croissant" data-type="spreads" data-value="Lox">Lox</button>
				</div>
				
				<div class="col">
					<h5>Fillings</h5>
					<button class="item"  data-ancestor="croissant" data-type="fillings" data-value="Chocolate">Sesame</button>
					<button class="item"  data-ancestor="croissant" data-type="fillings" data-value="Jelly">Everything</button>
				</div>
			</div>
			<div class="drop center" id="sandwichDrop">
				<h3>Custom Bagel</h3>
				<div class="col">
					<h5>Toppings</h5>
					<button class="item"  data-ancestor="bagel" data-type="toppings" data-value="Lemon Pepper">Lemon Pepper</button>
					<button class="item"  data-ancestor="bagel" data-type="toppings" data-value="Pepper">Pepper</button>
					<button class="item"  data-ancestor="bagel" data-type="toppings" data-value="salt">Salt</button>
				</div>
				
				<div class="col">
					<h5>Spreads</h5>
					<button class="item"  data-ancestor="bagel" data-type="spreads" data-value="Butter">Butter</button>
					<button class="item"  data-ancestor="bagel" data-type="spreads" data-value="Cream Cheese">Cream Cheese</button>
					<button class="item"  data-ancestor="bagel" data-type="spreads" data-value="Lox">Lox</button>
				</div>
				
				<div class="col">
					<h5>Type</h5>
					<button class="item"  data-ancestor="bagel" data-type="type" data-value="Sesame">Sesame</button>
					<button class="item"  data-ancestor="bagel" data-type="type" data-value="Everything">Everything</button>
					<button class="item"  data-ancestor="bagel" data-type="type" data-value="Plain">Plain</button>
				</div>
			</div>
		
		
		</div>
		
		<p class="center add-to-cart-bagel">Add Custom Bagel to Cart</p>
	
	</body>
	
</html>
