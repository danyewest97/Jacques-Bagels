<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Title and linking css -->
		<title>Jacques' Bagel Shop - Bagels for all your needs</title>
		<link rel="stylesheet" href="style.css">

		<!-- Linking Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<!-- Linking JQuery and JavaScript file -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="script.js"></script>
		
	</head>
	
	<body>
		<!-- Adding the mainBar navbar to the page -->
		<div id="mainBar"></div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<h1 class="center">Reservations</h1>
		<br>
		<br>
		
		<form class="center reservation-form">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" required><br><br>
			
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" required><br><br>
			
			<label for="occasion">Occasion:</label>
			<input type="text" id="occasion" name="occasion"><br><br>
			
			<label for="time">Time:</label>
			<select id="Time" name="time">
				<option value="morning">10:00am - 11:30am</option>
				<option value="afternoon">1:00pm - 2:00pm</option>
				<option value="late-afternoon">4:00pm - 5:30pm</option>
			</select>
			<br>
			<br>
			
			<input type="submit" value="Submit"></input>
		</form>
	
	
		<div class="center submit-message">
			<p>Thank you, your reservation has been submitted!</p>
		</div>
	</body>
	
</html>
